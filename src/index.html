<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon-16x16.png">
    <link rel="manifest" href="./static/site.webmanifest">
    <link rel="mask-icon" href="./static/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./static/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./static/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="preloader">
    <section class="section section-preloader">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="2935.61 -723.28 30.15 200.71">
            <defs>
                <style>
                .cls-1 {
                opacity: 0.593;
                fill: url(#linear-gradient);
                }
                .cls-2 {
                filter: url(#Path_1871);
                }
                </style>
                <linearGradient id="linear-gradient" x1=".94" x2="1" y1=".91" y2=".14" gradientUnits="objectBoundingBox">
                <stop offset="0" stop-color="#4c2a81" stop-opacity="0"/>
                <stop offset=".21" stop-color="#8a33b5" stop-opacity=".78"/>
                <stop offset=".47" stop-color="#9839ba"/>
                <stop offset="1" stop-color="#561da3" stop-opacity="0"/>
                </linearGradient>
                <filter id="Path_1871" width="30.15" height="200.71" x="2935.61" y="-723.28" filterUnits="userSpaceOnUse">
                <feOffset dy="3"/>
                <feGaussianBlur stdDeviation="3" result="blur"/>
                <feFlood flood-color="#ff7bd6"/>
                <feComposite operator="in" in2="blur"/>
                <feComposite in="SourceGraphic"/>
                </filter>
            </defs>
            <g class="cls-2">
                <path
                        id="Path_1871-2"
                        d="M2951.4-714.5l2.6 101.9v60.78s-5.3.62-6.08 0c-1.4-1.1.4-34 0-60.8 0-46.67 3.47-101.9 3.47-101.9z"
                        data-name="Path 1871"
                        class="cls-1"/>
            </g>
        </svg>
        <div class="greeting">
            <a href="#" class="logo">
                <i class="icon icon_logo"></i>
            </a>
        </div>
    </section>
</div>
<div id="content-overlay" style="opacity: 0"></div>
<div class="grid">
    <div class="grid__col" id="grid__col_0"></div>
    <div class="grid__col grid__col_decor touch-only" id="grid__col_1">
        <div class="grow-element"></div>
    </div>
    <div class="grid__col" id="grid__col_2"></div>
    <div class="grid__col grid__col_decor" id="grid__col_3">
        <div class="grow-element"></div>
    </div>
    <div class="grid__col" id="grid__col_4"></div>
    <div class="grid__col" id="grid__col_5"></div>
</div>
<script src="./scripts.js"></script>
<script src="./index.tsx"></script>
</body>
</html>
